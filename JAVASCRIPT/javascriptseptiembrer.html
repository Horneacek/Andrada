function pancho() {
    

let num1 = prompt("Ingrese el primer número: ");
let num2 = prompt("Ingrese el segundo número: ");
let num3 = prompt("Ingrese el tercer número: ");


let menor, medio, mayor;

if (num1 <= num2 && num1 <= num3) {
    menor = num1;
    if (num2 <= num3) {
        medio = num2;
        mayor = num3;
    } else {
        medio = num3;
        mayor = num2;
    }
} else if (num2 <= num1 && num2 <= num3) {
    menor = num2;
    if (num1 <= num3) {
        medio = num1;
        mayor = num3;
    } else {
        medio = num3;
        mayor = num1;
    }
} else { 
    menor = num3;
    if (num1 <= num2) {
        medio = num1;
        mayor = num2;
    } else {
        medio = num2;
        mayor = num1;
    }
}
document.write("Orden de menor a mayor: "+menor+medio+mayor);
}
